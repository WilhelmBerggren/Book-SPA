<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book store</title>
        <link rel="stylesheet" href="bulma.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="section">
            <form id="bookForm">
                Insert: <input type="radio" name="op" value="insert" id="insert"><br>
                Update: <input type="radio" name="op" value="update" id="update"><br>
                Delete: <input type="radio" name="op" value="delete" id="delete"><br>
                ID: <input type="text" name="id" id="id"><br>
                Author: <input type="text" name="author" id="author"><br>
                Title: <input type="text" name="title" id="title"><br>
                <input type="submit">
            </form>
        </section>
        Attempts: <p id="attempts">0</p>
        <button onclick="displayBooks()">refresh</button>
        <section class="section">
            <div id="books" class="tile is-ancestor"></div>
        </section>
    </body>
    <script src="app.js"></script>
</html>
