<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Database</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="cards">
            <div class="cards">
                <form id="book-form" class="card">
                    <select name="op" id="op">
                        <option value="insert" selected>Insert</option>
                        <option value="update">Update</option>
                        <option value="delete">Delete</option>
                    </select>
                    <input id="id" type="text" name="id" placeholder="id">
                    <input id="title" type="text" name="title" placeholder="title">
                    <input id="author" type="text" name="author" placeholder="author">
                    <input type="submit" value="Submit">
                </form>
                <div class="card">
                    <p id="key">null</p>
                    <button id="get-key">Get new key</button>
                </div>
            </div>
            <div class="card row" id="attempts"></div>
            <div class="card row">
                <input type="text" id="filter" placeholder="filter">
                <button id="get-books">Get books</button>
                <div class="cards" id="books"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
